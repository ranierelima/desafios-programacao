<!DOCTYPE html>
<html>
    <head>
        <title>Desafio Slide 03</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <main>
          <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
              <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Desafio Slide 03</span>
              </a>
            </header>
        
            <div class="p-5 mb-4 bg-light rounded-3">
              <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Agenda Telefone JS</h1>
                <div class="mb-3">
                  <label for="nomeContato" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nomeContato" placeholder="Ex: Beltrano">
                </div>
                <div class="mb-3">
                  <label for="telefoneContato" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefoneContato" placeholder="Ex: 83 999887766">
                </div>

                <label for="estadoContato" class="form-label">Estado</label>
                <select id="estadoContato" class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option value="" selected>Selecione o estado</option>
                  <option value="AC"> Acre</option>
                  <option value="AL"> Alagoas</option>
                  <option value="AP"> Amapá</option>
                  <option value="AM"> Amazonas</option>
                  <option value="BA"> Bahia</option>
                  <option value="CE"> Ceará</option>
                  <option value="DF"> Distrito Federal</option>
                  <option value="ES"> Espírito Santo</option>
                  <option value="GO"> Goiás</option>
                  <option value="MA"> Maranhão</option>
                  <option value="MT"> Mato Grosso</option>
                  <option value="MS"> Mato Grosso do Sul</option>
                  <option value="MG"> Minas Gerais</option>
                  <option value="PA"> Pará</option>
                  <option value="PB"> Paraíba</option>
                  <option value="PR"> Paraná</option>
                  <option value="PE"> Pernambuco</option>
                  <option value="PI"> Piauí</option>
                  <option value="RJ"> Rio de Janeiro</option>
                  <option value="RN"> Rio Grande do Norte</option>
                  <option value="RS"> Rio Grande do Sul</option>
                  <option value="RO"> Rondonia</option>
                  <option value="RR"> Roraima</option>
                  <option value="SC"> Santa Catarina</option>
                  <option value="SP"> São Paulo</option>
                  <option value="SE"> Sergipe</option>
                  <option value="TO"> Tocantins</option>
                </select>
                <div class="container mt-5">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center"> 
                      <button class="btn btn-primary" onclick="tratarEvento('salvar')">Salvar</button>
                      <button class="btn btn-primary" onclick="tratarEvento('editar')">Editar</button>
                      <button class="btn btn-danger" onclick="tratarEvento('excluir')">Excluir</button>
                    </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </main>


      <main>
          <div class="container py-4">

            <div class="p-5 mb-4 bg-light rounded-3">
              <div class="container-fluid py-5">
                <h3 class="display-5 fw-bold">Contatos Salvos</h3>
                

                <table class="table">
                  <thead>
                    <tr>
                      <th> Nome </th>
                      <th> Telefone </th>
                      <th> Estado </th>
                      <th> Ação </th>
                    </tr>
                  </thead>
                  <tbody id="conteudo-tabela-contatos-salvos">
                    
                  </tbody>
                </table>


              </div>
            </div>
          </div>
        </div>
      </main>
        
        <pre><code id="teste"></code></pre>
  </body>
  <script src="./db-service.js"></script>
  <script src="./desafio-slide-03.js"></script>
</html>
